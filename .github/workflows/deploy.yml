name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          echo "üöÄ Starting deployment to EC2..."

          ssh $EC2_USERNAME@$EC2_HOST "mkdir -p ~/app"

          echo "üì¶ Transferring files..."
          rsync -avz --delete \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.git' \
            api/app/ $EC2_USERNAME@$EC2_HOST:~/app/

          echo "‚úÖ File transfer completed!"

      - name: Setup virtual environment and run application
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          echo "üîß Setting up virtual environment and starting application..."

          ssh $EC2_USERNAME@$EC2_HOST << 'ENDSSH'
            cd /home/ubuntu

            if [ ! -d "venv" ]; then
              echo "üì¶ Creating virtual environment..."
              python3 -m venv venv
            else
              echo "‚úÖ Virtual environment already exists"
            fi

            echo "üì• Installing/upgrading packages..."
            /home/ubuntu/venv/bin/pip install --upgrade pip
            /home/ubuntu/venv/bin/pip install -r /home/ubuntu/requirements.txt --upgrade

            echo "üõë Stopping existing application..."
            pkill -f "python.*main.py" || true
            pkill -f "/home/ubuntu/venv/bin/python.*main.py" || true
            sleep 2

            echo "üöÄ Starting application..."
            cd /home/ubuntu/app
            HOST=0.0.0.0 PORT=8000 MODE=api nohup /home/ubuntu/venv/bin/python main.py > /home/ubuntu/app.log 2>&1 &
            APP_PID=$!
            echo $APP_PID > /home/ubuntu/app.pid

            sleep 3
            if ps -p $APP_PID > /dev/null 2>&1; then
              echo "‚úÖ Application started (PID: $APP_PID)"
              echo "üìã Checking port 8000..."
              sleep 2
              netstat -tlnp 2>/dev/null | grep :8000 || ss -tlnp 2>/dev/null | grep :8000 || echo "‚ö†Ô∏è Port 8000 not yet listening"
            else
              echo "‚ùå Application failed to start. Checking logs..."
              tail -50 /home/ubuntu/app.log || echo "No log file found"
              exit 1
            fi
          ENDSSH

          echo "‚úÖ Deployment completed!"

      - name: Health Check
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          echo "üè• Running health check..."
          MAX_RETRIES=15
          RETRY_INTERVAL=3

          for i in $(seq 1 $MAX_RETRIES); do
            echo "‚è≥ Attempt $i/$MAX_RETRIES..."

            # ÌîÑÎ°úÏÑ∏Ïä§ ÌôïÏù∏
            if ssh $EC2_USERNAME@$EC2_HOST "ps -p \$(cat /home/ubuntu/app.pid 2>/dev/null) > /dev/null 2>&1"; then
              # Health check
              if ssh $EC2_USERNAME@$EC2_HOST "curl -f http://localhost:8000/health > /dev/null 2>&1"; then
                echo "‚úÖ Health check passed!"
                exit 0
              else
                echo "‚ö†Ô∏è Health check failed, but process is running. Retrying..."
              fi
            else
              echo "‚ùå Application process not found. Checking logs..."
              ssh $EC2_USERNAME@$EC2_HOST "tail -50 /home/ubuntu/app.log 2>/dev/null || echo 'No log file'"
              echo "Retrying in ${RETRY_INTERVAL}s..."
            fi

            if [ $i -lt $MAX_RETRIES ]; then
              sleep $RETRY_INTERVAL
            fi
          done

          echo "‚ùå Health check failed after $MAX_RETRIES attempts"
          echo "üìã Final status check..."
          ssh $EC2_USERNAME@$EC2_HOST << 'ENDSSH'
            echo "--- Process Status ---"
            ps aux | grep -E "python.*main.py" | grep -v grep || echo "No process found"
            echo ""
            echo "--- Application Logs (last 100 lines) ---"
            tail -100 /home/ubuntu/app.log 2>/dev/null || echo "No log file found"
            echo ""
            echo "--- Port 8000 Status ---"
            netstat -tlnp 2>/dev/null | grep :8000 || ss -tlnp 2>/dev/null | grep :8000 || echo "Port 8000 not listening"
          ENDSSH
          exit 1
