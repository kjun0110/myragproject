name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          echo "üöÄ Starting deployment to EC2..."

          ssh $EC2_USERNAME@$EC2_HOST "mkdir -p ~/app"

          echo "üì¶ Transferring files..."
          rsync -avz --delete \
            --exclude='__pycache__' \
            --exclude='*.pyc' \
            --exclude='.git' \
            api/app/ $EC2_USERNAME@$EC2_HOST:~/app/

          echo "‚úÖ File transfer completed!"

      - name: Setup virtual environment and run application
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          echo "üîß Setting up virtual environment and starting application..."

          ssh $EC2_USERNAME@$EC2_HOST << 'ENDSSH'
            cd /home/ubuntu

            if [ ! -d "venv" ]; then
              echo "üì¶ Creating virtual environment..."
              python3 -m venv venv
            else
              echo "‚úÖ Virtual environment already exists"
            fi

            echo "üì• Installing/upgrading packages..."
            source venv/bin/activate

            # CPU Ï†ÑÏö© torch Î®ºÏ†Ä ÏÑ§Ïπò (ÎîîÏä§ÌÅ¨ Í≥µÍ∞Ñ Ï†àÏïΩ, ÏïΩ 1.5GB Ï†àÏïΩ)
            pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu --no-cache-dir

            # app Ìè¥ÎçîÏùò requirements.txt ÏÇ¨Ïö© (CPU Ï†ÑÏö© Ìå®ÌÇ§ÏßÄ)
            pip install -r app/requirements.txt --upgrade --no-cache-dir

            echo "üõë Stopping existing application..."
            pkill -f "python.*main.py" || true
            sleep 2

            echo "üöÄ Starting application..."
            cd app
            HOST=0.0.0.0 PORT=8000 MODE=api nohup python main.py > ../app.log 2>&1 &
            echo $! > ../app.pid

            echo "‚úÖ Application started (PID: $(cat ../app.pid))"
          ENDSSH

          echo "‚úÖ Deployment completed!"

      - name: Health Check
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          echo "üè• Running health check..."
          sleep 10
          ssh $EC2_USERNAME@$EC2_HOST "curl -f http://localhost:8000/health || exit 1"
          echo "‚úÖ Health check passed!"
