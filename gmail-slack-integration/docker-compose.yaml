# docker-compose.yml
version: '3.8'

services:
  gmail-slack-api:
    build:
      context: .
      dockerfile: app/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./credentials.json:/app/credentials.json
      - ./token.json:/app/token.json
      - ./.env:/app/.env
    restart: unless-stopped